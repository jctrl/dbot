machine:
  services:
    - docker

dependencies:
  cache_directories:
    - "~/docker"

  override:
    - if [[ -e ~/docker/image.tar ]]; then docker load -i ~/docker/image.tar; fi
    - echo "[default]" >> ~/.aws/config
    - echo "output = json" >> ~/.aws/config
    - echo "region = us-east-1" >> ~/.aws/config
    - docker info
    - docker build -t listenrightmeow/dbot:latest .
    - mkdir -p ~/docker; docker save listenrightmeow/dbot:latest > ~/docker/image.tar

test:
  override:
    - docker run -d listenrightmeow/dbot:latest
    - ./scripts/terraform.sh

deployment:
  production:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push listenrightmeow/dbot:latest
      - aws ecs run-task --cluster dbot-ecs-cluster-us-east --task-definition dbot-ecs-family-us-east --count 1